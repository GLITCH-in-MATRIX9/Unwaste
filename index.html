<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNWASTE</title>
</head>

<body>
    <div class="container">
        <div class="text-content">
            <h1>UNWASTE</h1>
            <p>Transforming Waste, Creating Art.</p>
        </div>
        <div class="login-menu">
            <div class="login-form">
                <form>
                    <h1>UNWASTE</h1>
                    <h2>Login</h2>
                    <div class="password-container">
                        <input placeholder="Enter Username" type="text" id="username" name="username" required>
                        <input placeholder="Enter Password" type="password" id="password" name="password" required>
                        <span id="eye-icon" class="eye-icon visible" onclick="togglePasswordVisibility()"></span>
                    </div>
                    <br>
                    <a href="/waste_collection/Waste.html" class="login-button" onclick="return validateLoginForm()">
                        <button type="button">Login</button>
                    </a>


                    <div class="forgot-password">
                        <a href="./site/index.html">Forgot Password?</a>
                        <a href="./site/sign_up.html" onclick="showSignUpModal()">Sign-up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
