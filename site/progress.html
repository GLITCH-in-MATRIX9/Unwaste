<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .construction-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .construction-image {
            width: 400px; 
        }

        .construction-text {
            font-size: 20px; 
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <img src="/pictures/art/can.png" alt="Under Construction" class="construction-image">
        <p class="construction-text">This Page is Under Construction. Check back soon!</p>
    </div>
</body>
</html>
