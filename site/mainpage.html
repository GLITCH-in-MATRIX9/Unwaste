<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/site/start.css">
    <title>UNWASTE</title>
</head>

<body>
    <img class="random-image" src="/pictures/image 1.png" alt="Image 1">
    <img class="random-image" src="/pictures/image 2.png" alt="Image 2">
    <img class="random-image" src="/pictures/image 3.png" alt="Image 3">
    <img class="random-image" src="/pictures/image 4.png" alt="Image 4">
    <img class="random-image" src="/pictures/image 5.png" alt="Image 5">
    
    <div class="collector-link">
        <a href="/waste_collection/Waste.html">Have Non-biodegradable Waste? Click here to contact the nearest collector</a>
    </div>
   
    <div class="heading">
        <h1>UNWASTE<br>Trash to <span>Art</span><br>Tomorrow's <span>Start</span></h1>
    </div>

    <div class="container">
        <div class="left">
            <h1>
                ARE YOU AN ARTIST?

            </h1>
            <a href="/artist/artist-dashboard.html" class="shop-button">
                <button type="button" class="artist-button">JOIN US</button>
            </a>

        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path id="circle" d="M55 10 A 40 40 0 1 1 10 50" stroke="transparent" />
            <image href="/pictures/art/earth.png" x="0" y="0" width="100" height="100">
                <!-- Apply rotation animation -->
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 50 50"   <!-- Rotate from the center of the circle -->
                    to="360 50 50"   <!-- Rotate 360 degrees around the center -->
                    dur="5s"         <!-- Animation duration in seconds -->
                    repeatCount="indefinite"  <!-- Repeat the animation indefinitely -->
                />
            </image>
            <text>
                <textPath href="#circle">SUSTAINABILITY

                </textPath>
               
            </text>
        </svg>
        <div class="right">
            <h1>
                EXPLORE OUR PRODUCTS
            </h1>
            <a href="/shop/shop.html" class="shop-button">
                <button type="button" class="customer-button">SHOP</button>
            </a>



        </div>


    </div>


</body>
<script src="script.js"></script>

</html>
